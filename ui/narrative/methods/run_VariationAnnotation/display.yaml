#
# define display information
#
name: VariationAnnotation

tooltip: |
    Annotate variants using SnpEff tool.

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    variation_ref :
        ui-name : |
            Variation Object
        short-hint : |
            Variation Reference
    genome_ref :
        ui-name : |
            Genome
        short-hint : |
            Genome object parameter
    canon :
        ui-name : |
            canonical transcripts only
        short-hint : |
            Only use canonical transcripts
    no_downstream :
        ui-name : |
            no downstream
        short-hint : |
            Do not show DOWNSTREAM changes
    no_intergenic :
        ui-name : |
            no intergenic
        short-hint : |
            Do not show INTERGENIC changes
    no_intron :
        ui-name : |
            no intron
        short-hint : |
            Do not show INTRON changes
    no_upstream :
        ui-name : |
            no upstream
        short-hint : |
            Do not show UPSTREAM changes
    no_utr :
        ui-name : |
            no utr
        short-hint : |
            Do not show 5_PRIME_UTR or 3_PRIME_UTR changes
    output_object_name :
        ui-name : |
            output object
        short-hint : |
            -output object parametrs
         

description : |
    <p>
    This app is using snpeff tool
    <a href="http://snpeff.sourceforge.net/SnpEff.html">SnpEff</a>
    annotation pipeline.
    </p>
    <p>
    SnpEff is a variant annotation and effect prediction tool. It annotates and predicts the effects of variants on genes (such as amino acid changes).
    </p>
    More information can be found at: 
    http://snpeff.sourceforge.net/SnpEff_manual.html
    
    <p>SnpEff version SnpEff 4.3t </p>

publications :
    -
        display-text: |
           Cingolani P, Platts A, Wang le L, Coon M, Nguyen T, Wang L, Land SJ, Lu X, Ruden DM. Fly (Austin) A program for annotating and predicting the effects of single nucleotide polymorphisms, SnpEff: SNPs in the genome of Drosophila melanogaster strain w1118; iso-2; iso-3.", . 2012 Apr-Jun;6(2):80-92.
        link: https://pubmed.ncbi.nlm.nih.gov/22728672/
    
